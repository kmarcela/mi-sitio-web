{% extends "blog/detalle_publicaciones.html" %}
{% block content %}
  {% for post in publicaciones %}
    <div class="post">
      <div class="date">
        {{ post.fecha_publicacion }}
      </div>
      <h1><a href="{% url "blog.views.detalle_publicaciones" pk=post.pk %}">{{ post.titulo }}</a></h1>
      <p>{{ post.texto|linebreaks }}</p>
    </div>
  {% endfor %}
{% endblock content %}
